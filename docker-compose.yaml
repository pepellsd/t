version: '3.8'
services:
  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass 123 # про настроки коментарии в main.py
    volumes:
      - cache:/data
  api:
    build: .
    command: sh -c "python server.py"
    depends_on:
      - redis
    ports:
      - "8000:8000"
volumes:
  cache:
    driver: local

